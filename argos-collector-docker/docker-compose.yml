#
# For caching maven artifacts create first a docker volume with the command:
#
# docker volume create --name=maven_cache
#

version: '3.1'

services:

  argos-xldeploy-collector-service:
    build:
      context: .
      dockerfile: ArgosCollectorDockerFile
      args:
        - VERSION=compose
    environment:
      spring.profiles.active: XLDEPLOY
      argos-collector.collectortypes.xldeploy.baseurl: http://xl-deploy-stub:8080
      JAVA_OPTS: '-Xmx1g'
    ports:
      - 8080:8080

  argos-git-collector-service:
    build:
      context: .
      dockerfile: ArgosCollectorDockerFile
      args:
        - VERSION=compose
    environment:
      spring.profiles.active: GIT
      argos-collector.collectortypes.git.baseurl: https://github.com
      JAVA_OPTS: '-Xmx1g'
    ports:
      - 8081:8080

  xl-deploy-stub:
    build:
      context: xl-deploy-stub
      dockerfile: DockerFile
    environment:
      JAVA_OPTS: '-Xmx500m'
    ports:
      - 9087:8080
volumes:
  maven_cache:
    external: true

