openapi: "3.0.0"
info:
  version: 1.0.0
  title: Argos Service
  license:
    name: Apache License 2.0
servers:
  - url: /api
paths:
  /collector/artifacts:
    post:
      summary: collect artifact at the source location
      operationId: collectArtifacts
      tags:
        - artifactCollector
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CollectorSpecification"
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Artifact"

components:
  schemas:
    CollectorSpecification:
      type: object
      description: additional key value pair attributes that can very per collector type for XLDEPLOY the key is 'applicationName'
      additionalProperties:
        type: string

    Artifact:
      type: object
      required:
        - uri
        - hash
      properties:
        uri:
          type: string
          maxLength: 1024
          pattern: '^(?!.*\\).*$'
        hash:
          type: string
          minLength: 64
          maxLength: 64
          pattern: '^[0-9a-f]*$'